<body>
  <header>
    <h1>
      Foto 
      <img src="assets/images/foto-finder-logo.svg" class="logo" />
       Finder
     </h1>
    <form class="search">
      <fieldset class="search-form">
        <legend>
          Search this website:
        </legend>
        <input type="search" placeholder="Search" maxlength="100" results="5" class="search-input"/>
        <button class="search-btn"><i class="fas fa-search mag"></i>
        </button>
      </fieldset>
    </form> 
  </header>
  <main>
    <section class="form-section">
      <form class="new-foto-info">
        <fieldset class="input-container">
          <legend>
            New Foto Info:
          </legend>
          <h2 class="label">
            Title
          </h2>
          <input type="text" maxlength="100" class="title-input new-foto-input"/>
          <h3 class="label">
            Caption
          </h3>
          <input type="text" class="cap-input new-foto-input" maxlength="250"/>
        </fieldset>
        <fieldset class="btn-container">
          <label for="file" class="form-btn choose-file-alias" aria-role="button">
            Choose File
          </label>
          <input type="file" id="file" class="add-file form-btn new-foto-input"/>
          <div class="btn-container-div">
            <button class="form-btn view-favs-btn">
              View <span id="fav-count">#</span> Favorites
            </button>
            <button class="add-btn form-btn">
              Add to Album
            </button>
          </div>
        </fieldset>
      </form>
    </section>
